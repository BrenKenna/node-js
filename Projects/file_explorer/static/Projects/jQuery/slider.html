<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery-UI: Sliders</title>
        <style>
            .bluebox{
                background-color:blue;
                color:white;
                height:80px;
                width:500px;
            }
            .yellowbox{
                background-color:rgb(222, 224, 85);
                height:160px;
                width:500px;
            }
            .redbox{
                background-color: #f61212;
                height:80px;
                width:500px;
                margin-bottom: 20px;
            }
            #slideValue, #slideValue2{
                color: red;
                border: 0;
                font-weight: bold;
                margin-bottom: 20px;
            }
            #slider, #slider2{
                margin-top: 20px;
                margin-bottom: 20px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>
        <!-- Website Code -->
        <div class="bluebox ui-corner-all", id='facebook'>

        </div>
        <div class="yellowbox", id='apple'>

        </div>
        <div class="redbox", id='google'>
            <p>Google</p>
        </div>

        <div id="slider">
        </div>
        <label for="slider">Value</label>
        <input type="text" id="slideValue" readonly>
        
        <div id="slider2">
        </div>
        <label for="slider2">Mileage Range</label>
        <input type="text" id="slideValue2" readonly>
               
        <!-- Javascript Code -->
        <script>
            $(function(){

                // Style slider
                $('#slider').slider({
                    min: 0.1,
                    max: 1,
                    step: 0.1,
                    slide: function(event, ui){
                        $('#slideValue').val(ui.value);
                        
                    }
                });

                // Set default for slider
                $('#slideValue').val(0.1);

                // Style slider
                $('#slider2').slider({
                    min: 0,
                    max: 100000,
                    step: 1000,
                    range: true,
                    values: [0, 10000],
                    slide: function(event, ui){
                        $('#slideValue2').val(ui.values[0] + " km - " + ui.values[1] + " km");
                    }
                });

                // Set default for slider: or ID.slider("values", index)
                $('#slideValue2').val(0 + " km - " + 10000 + " km");
            });
        </script>
    </body>
    
</html>
