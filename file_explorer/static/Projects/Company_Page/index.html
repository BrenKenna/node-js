<!doctype html>
<html lang="en">
  <head>
    <title>Company Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Local & Google Fonts -->
    <link rel="stylesheet" href="stylings.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- Navigation Bar -->
    <nav role="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/crown.png" class="logo"></a>
    
                <button type="button" class="navbar-toggler" data-target="#navbarCollapse" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Collapsable List -->
            <div id="navbarCollapse" class="navbar-collapse collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron Header -->
    <div class="jumbotron">
        <div class="container">
            <h1>Looking to make an Awesome Website</h1>
        </div>
    </div>
  
    <!-- Info box -->
    <div class="icons" id="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/money.png" class="bodyImage">
                    <h2>Price it</h2>
                    <p>Get in touch for an immediate no obligation quote</p>
                </div>

                <div class="col-md-4">
                    <img src="images/planning.png" class="bodyImage">
                    <h2>Plan it</h2>
                    <p>We will agree on a deadline and commit to it.</p>
                </div>
                
                <div class="col-md-4">
                    <img src="images/clipBoard.png" class="bodyImage">
                    <h2>Make it</h2>
                    <p>We will deliver your website on time with the best quality.</p>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Contact button -->
    <div class="contact">
        <div class="container">
            <a href="#" class="btn">Get in touch</a>
        </div>
    </div>
  
    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; Developed by Me.</p>
        </div>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
