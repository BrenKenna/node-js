<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        
        <!-- Jquery & Jquery-UI Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


        <!-- Title & External CSS Game Stylings -->
        <link rel="stylesheet" href="styling.css">
        <title>Fruit Slice Game</title>
    </head>


    <body>
        <!-- Website Container -->
        <div id="container">

            <!-- Game Lives Division -->
            <div id="trialsLeft">
                
            </div>
            
            <!-- Score Box -->
            <div id="scoreBox">
                Score: <span id="scoreValue">0</span>
            </div>

            <!-- Message Divisions -->
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>

            <!-- Question Box Division -->
            <div id="fruitContainer">
                <img id="fruit1" class="fruit">
            </div>

            <!-- Instruction Box Division -->
            <div id="instruction">Catch Fruits</div>

            <!-- Start & Reset Division -->
            <div id="startReset">
                <span id="startResetText">Start Game</span>
            </div>

            <!-- Game Over Division -->
            <div id="gameOver"></div>

        </div>

        <!-- Mange audio -->
        <audio id="slice_sound">
            <source id="mp3_slice" src="audio/slice_sound.mp3">
            <source id="ogg_slice" src="audio/slice_sound.ogg">
        </audio>

        <!-- Javascript Section -->
        <script src="fruit-slice.js"></script>
        
    </body>
    
</html>
