<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Divisions and Spanning Tutorial</title>
        <style>
            .bluebox{
                background-color:blue;
                color:white;
                height:80px;
                width:500px;
            }
            .yellowbox{
                background-color:rgb(222, 224, 85);
                height:80px;
                width:500px;
            }
            .redbox{
                background-color: #f61212;
                height:auto;
                width:auto;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="bluebox">
            <p>Facebook.</p>
        </div>
        <p><a class="link1" href="https://www.facebook.com">donkey</a></p>
        <p><a href="https://www.google.com">donkey</a></p>
        <div class="yellowbox">
            <p>Apple</p>
            <p>kong</p>
        </div>
        <p>donkey</p>
        <div class="redbox">
            <p>Google</p>
            <table>
                <tr><th>Phone Make</th><th>Model</th><th>Storage</th></tr>
                <tr><td>Apple</td><td>iPhone1</td><td>8GB</td></tr>
                <tr><td>Apple</td><td>iPhone2</td><td>12GB</td></tr>
                <tr><td>Apple</td><td>iPhone3</td><td>16GB</td></tr>
                <tr><td>Apple</td><td>iPhone4</td><td>24GB</td></tr>
                <tr><td>Apple</td><td>iPhone5</td><td>32GB</td></tr>
                <tr><td>Apple</td><td>iPhone6</td><td>40GB</td></tr>
            </table>
        </div>
        <p>Type yoh name bitch:<input id="input"><button type="submit" id="submit"></button></p>
        <script>

            // Change font color of the active paragraph it is clicked
            $(function(){
                $("p").click(function(){
                    $(this).css("color", "red");
                });
            });


            // Change background color at a mouse hover
            $(function(){
                $("p").mouseover(function(){
                   $(this).css('background-color', "green"); 
                });
            });

            
            // Change background to original value at mouse out
            $(function(){
                $("p").mouseout(function(){
                   $(this).css('background-color', ""); 
                });


            // Change inputs on focus
            $(":input").focus(function(){
                    $(this).css('background-color', 'yellow');
                });

            // Change inputs o blur
            $(":input").blur(function(){
                $(this).css('background-color', 'green');
                });

            // Change inputs o blur
            $(":input").keyup(function(){
                $(this).css('background-color', 'blue');
                });

            // Change inputs o blur
            $("#submit").click(function(){
                $("#input").css('background-color', '');
                $("#input").val('');
                });
            });
        </script>
    </body>
</html>
